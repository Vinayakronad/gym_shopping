<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FitZone Gym Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #1f1f1f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 15px;
            width: 250px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            border-bottom: 1px solid #ddd;
        }
        .product h3 {
            padding: 10px 0;
        }
        .product p {
            padding: 0 15px 15px;
        }
        .product button {
            background-color: #1f1f1f;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
        footer {
            text-align: center;
            background-color: #1f1f1f;
            color: white;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>FitZone Gym Shop</h1>
    <p>Your One-Stop Fitness Store</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Equipment</a>
    <a href="#">Supplements</a>
    <a href="#">Apparel</a>
    <a href="#">Contact</a>
</nav>

<div class="products">

        <h3>Adjustable Dumbbells</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://img8.hkrtcdn.com/39078/prd_3907787-MuscleBlaze-Biozyme-Performance-Whey-4.4-lb-Rich-Chocolate_o.jpg" alt="Protein Powder">
        <h3>Whey Protein</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://cdn.thewirecutter.com/wp-content/media/2024/07/yoga-mat-2048px-1629-3x2-1.jpg?auto=webp&quality=75&crop=1.91:1&width=1200" alt="Yoga Mat">
        <h3>Premium Yoga Mat</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRb2W-Ky7cdyzFnI94f1qiQsz0bpEM4vycBqR9hYdFCjw&s&ec=72940545" alt="Gym Gloves">
        <h3>Workout Gloves</h3>
        <p>$14.99</p>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 FitZone Gym Shop. All rights reserved.</p>
</footer>

</html>
